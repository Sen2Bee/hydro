services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: hw-postgres-dev
    environment:
      POSTGRES_DB: hydrowatch
      POSTGRES_USER: hydrowatch
      POSTGRES_PASSWORD: hydrowatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydrowatch -d hydrowatch"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: hw-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: hw-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data

  api-service:
    image: python:3.12-slim
    container_name: hw-api-dev
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://hydrowatch:hydrowatch@postgres:5432/hydrowatch
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: hydrowatch-artifacts
      # Stabilize uvicorn --reload on Windows/WSL2 bind mounts (avoid inotify failures).
      WATCHFILES_FORCE_POLLING: "true"
    command: >
      sh -c "pip install --no-cache-dir -r /app/requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"
    volumes:
      - ./services/api-service:/app
    ports:
      # Expose job-API on 8002 to allow running the legacy backend on 8001 in parallel.
      - "8002:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  compute-service:
    image: python:3.12-slim
    container_name: hw-compute-dev
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://hydrowatch:hydrowatch@postgres:5432/hydrowatch
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET: hydrowatch-artifacts
      LEGACY_BACKEND_PATH: /legacy_backend
      # Local Sachsen-Anhalt DGM1 COG directory inside container (read-only mount below)
      ST_COG_DIR: /data/st_dgm1_cog
    command: >
      sh -c "apt-get update && apt-get install -y --no-install-recommends libexpat1 gdal-bin &&
             rm -rf /var/lib/apt/lists/* &&
             pip install --no-cache-dir -r /app/requirements.txt -r /legacy_backend/requirements.txt &&
             python app/worker.py"
    volumes:
      - ./services/compute-service:/app
      - ./backend:/legacy_backend:ro
      # Windows host path: adjust if needed
      - D:/data/st_dgm1_cog:/data/st_dgm1_cog:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data_dev:
  minio_data_dev:
